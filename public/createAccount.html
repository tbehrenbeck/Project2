<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS RESET -->
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Project 2</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid" style="height: 180px; padding-top: 30px">
        <div class="container" style="text-align: center">
            <h1 class="display-4">Project 2</h1>
            <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa ab.</p>
        </div>
    </div>

    <div class="card" style="width: 50%; margin: auto; margin-bottom: 50px;">
        <form style="margin: 10px">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="First & Last Name">
            </div>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group" id="fitness-goal">
                <label for="goal">I want to...</label>
                <select class="form-control" id="goal">
                    <option></option>
                    <option id="bf-goal">Lose Body Fat</option>
                    <option id="gm-goal">Gain Muscle</option>
                    <option id="mw-goal">Maintain weight</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <label>Male <input type="radio" name="gender" value="male"></label>
                <label>Female <input type="radio" name="gender" value="female"></label>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Age" min="1" max="100"><br>
                <label for="height">Height</label>

                <input type="number" id="feet" placeholder="ft" min="1" max="10">
                <input type="number" id="inches" placeholder="in" min="1" max="12">
                <label for="weight">Weight</label>
                <input type="number" id="weight" placeholder="lbs" min="1" max="100">
            </div>
            <div class="form-group" id="pa-factor">
                <label for="activity">I exercise:</label>
                <select class="form-control" id="goal">
                    <option></option>
                    <option name="pa" class="pa" value="1.2">0 days a week</option>
                    <option name="pa" class="pa" value="1.375">1-2 days a week</option>
                    <option name="pa" class="pa" value="1.55">3-4 days a week</option>
                    <option name="pa" class="pa" value="1.725">5-6 days a week</option>
                    <option name="pa" class="pa" value="1.9">5-7 days a week as an athlete</option>
                </select>
            </div>
            <div class="form-group" id="meals">
                <label for="meals">I eat...</label>
                <input type="number" id="meal-count" placeholder="5" min="1" max="10"> <span>meals per day</span>
            </div>

            <button type="button" class="btn btn-primary" id="submit">Submit</button>

        </form>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="/js/index.js"></script>
</body>

</html>
