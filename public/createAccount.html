<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS RESET -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <!-- Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <title>Macros + Meals</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form id="regForm">

                    <!-- Circles which indicates the steps of the form: -->
                    <div id="progress" style="text-align:center;margin-top:40px;">
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                    </div>

                    <!-- One "tab" for each step in the form: -->
                    <div class="tab">
                        <div class="form-info">
                            <h3 style="text-decoration: underline">CREATE YOUR ACCOUNT</h3>
                            <span>Answer a couple quick questions and you'll be all set!</span>
                        </div>
                        <p><input type="text" class="form-control" id="fullName" placeholder="Full Name" oninput="this.className = ''"></p>
                        <p><input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email"
                                oninput="this.className = ''"></p>
                        <p><input type="text" class="form-control" id="username" placeholder="Username" oninput="this.className = ''"></p>
                        <p><input type="password" class="form-control" id="password" placeholder="Password" oninput="this.className = ''">
                            <small id="passwordHint">Must contain six (6) characters, one (1) uppercase, one (1)
                                lowercase,
                                and one (1) number</small></p>
                    </div>
                    <div class="tab">
                        <div class="form-group" id="fitness-goal">
                            <label for="goal">I want to:</label>
                            <select class="form-control" id="body-goal">
                                <option class="goal" id="bf-goal" value="1">Lose Body Fat</option>
                                <option class="goal" id="gm-goal" value="2">Gain Muscle</option>
                                <option class="goal" id="mw-goal" value="3">Maintain weight</option>
                            </select>
                        </div>
                        <div class="form-group" id="pa-factor">
                            <label for="activity">I exercise:</label>
                            <select class="form-control" id="goal">
                                <option name="pa" class="pa" value="1" data-multiplier="1.2">0 days a week</option>
                                <option name="pa" class="pa" value="2" data-multiplier="1.375">1-2 days a week</option>
                                <option name="pa" class="pa" value="3" data-multiplier="1.55">3-4 days a week</option>
                                <option name="pa" class="pa" value="4" data-multiplier="1.725">5-6 days a week</option>
                                <option name="pa" class="pa" value="5" data-multiplier="1.9">5-7 days a week (athletic
                                    training)</option>
                            </select>
                        </div>
                    </div>
                    <div class="tab" id="personal-info-tab">
                        <div class="form-group" id="gender">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender">
                                <option class="gender" id="male" value="1">Male</option>
                                <option class="gender" id="female" value="2">Female</option>
                            </select>
                        </div>

                        <p><input placeholder="Age" id="age" oninput="this.className = ''"></p>
                        <p><input id="weight" placeholder="Weight- lbs" oninput="this.className = ''"></p>
                        <span><input id="feet" placeholder="Height-ft" oninput="this.className = ''"></span>
                        <span><input id="inches" placeholder="Height-in" oninput="this.className = ''"></span>
                        <br>
                    </div>

                    <div style="overflow:auto;">
                        <div style="float:right;">
                            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                            <button style="display: none;" type="button" id="submitBtn">Submit</button>
                        </div>
                    </div>
                    <div class="login text-right">
                        <span>Already have an account? <a href="/main.html">Login</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Oops!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Intentionally left blank -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <!-- <script src="/js/index.js"></script> -->

    <script src="js/newAccount.js"></script>
    <script src="js/macro.js"></script>
</body>

</html>
